<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles">
<title>BIOS Laboratorio Analisi</title>
</head>
<body>	
	<div th:replace="fragments/base.html :: logo"></div>
	
 	<div th:replace="fragments/base.html :: navigator"></div>
 	
   	<div class="Corpo">
   		&nbsp;
   		<h3>Visualizza esami del medico</h3>
   		<input class="button" type="button" value="Indietro" onClick="javascript:history.back()" name="button">
   		
   		<form th:action="@{/admin/visualizzaEsamiMedico}" method="POST">
   			<table>
   				<tr>
		            <td>Seleziona Medico:</td>
		            <td >
		            	<select name="medico" th:value = "${medico}">
			            	<option th:each = "medico : ${medici}"
			            			th:text = "|${medico.nome}  ${medico.cognome}|"
			            			th:value = "${medico.id}">ID</option>
			            </select>
					</td>
		            <td width="200px">
		                <button type="submit">Conferma Inserimento</button>
		            </td>
		        </tr>
	    	</table>
   		</form>
   	</div>
	
	<div th:replace="fragments/base.html :: footer"></div>
</body>
</html>
