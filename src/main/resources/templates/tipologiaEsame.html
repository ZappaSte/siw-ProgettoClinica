<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles">
</head>
<body>	
	<div th:replace="fragments/base.html :: logo"></div>
	
 	<div th:replace="fragments/base.html :: navigator"></div>
 	
   	<div class="Corpo">
   		&nbsp;
		<table th:object="${tipologiaEsame}">
			<tr>
				<td>Nome:</td>
				<td th:text="*{nome}"></td>
			</tr>			
			<tr>
				<td>Descrizione:</td>
				<td th:text="*{descrizione}"></td>
			</tr>
			<tr>
				<td>Prezzo:</td>
				<td th:text="|*{prezzo} &euro;|"></td>
			</tr>
		</table>
		<table>
			<h3>Pre-Requisiti relativi al sudetto esame:</h3>
			<tr th:each="requisito : ${tipologiaEsame.requisiti}">
				<td>	
					<a th:text="| &bull;${requisito.descrizione}|">Descrizione</a>
				</td>
			</tr>
		</table>
		<input class="button" type="button" value="Indietro" onClick="javascript:history.back()" name="button">
	</div>
	
	<div th:replace="fragments/base.html :: footer"></div>
</body>
</html>
